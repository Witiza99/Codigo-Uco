<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-box position="0 1 0" rotation="90 0 0" width="4" height="2" depth="0.5" color="#689F38"></a-box>
        <a-circle position="-2 1 0" rotation="0 0 0" side="double" color="Yellow"></a-circle>
        <a-circle position="2 1 0" rotation="0 0 0" side="double" color="Grey"></a-circle>
        <a-cylinder position="0 1 2" rotation = "0 -90 90" radius="2" height="2" open-ended="true" side="double" segments-radial="6" color="Black"></a-cylinder> 
    </a-scene>
  </body>
</html>
