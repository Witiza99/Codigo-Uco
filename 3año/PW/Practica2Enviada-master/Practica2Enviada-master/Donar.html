<!DOCTYPE html>
<html>
<head>
	<title>Donar</title>
	<meta charset ="UTF-8">
	<meta name= "description" content="Pagina para realizar donaciones">
	<meta name= "keywords" content="HTML,CSS,XML,JavaScript">
	<meta name= "author" content="Andrés López Cárdenas">
	<meta name= "viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="img/logo.ico">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
	<link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise&display=swap" rel="stylesheet">
	<link href="./css/estilos_Donar.css" type="text/css" rel="stylesheet" />
	<link href="./css/estilos_HF.css" type="text/css" rel="stylesheet" />
	<script src="js/functionheader.js" type="text/javascript"></script>
</head>
<body>
	<!-- ******************* Inicio Cabecera ********************************   -->
	<header id="cabecera">
		<div class="cab-izq">
			<figure id="logo"> 
				<a href="home.html"><img src="img/logo.png" alt="logo_pagina"/></a>
			</figure>
		</div>
		<div class="cab-cent">
			<section id="seleccion_idioma" name="seleccion_idioma">
				<select>
					<option value="ES">ES</option>
					<option value="EN">EN</option>
				</select>
			</section>
		</div>
		<section class="titulo">
			<!-- <img src="img/ciencia3.png" alt=""/> -->
			<h2 id="titulo">Fund the Science</h2>
		</section> 
		<!-- ************************************************************** -->
		<!-- Se controla la muestra del boton con javascript, dependiendo de la pagina que
			necesite mostrar alguna informacion para el usuario -->
		<div class="cab-der">
			<!-- <section>
				<a href="#" id="acceso">Mi cuenta / Registrarse</a>
			</section> -->
		</div>
		<div class="relleno-cab"></div>
		<!-- ********************* FIN DE COMENTARIO ********************** -->
		<!-- ************************************************************** -->
	</header>
	<!-- ******************* Fin Cabecera ********************************   -->

	<div id="cuerpo">

		<div id="paybox">
			<form id="form-donar" action="/Donar.js" name="donar" method="POST">
				<p>Indique la cantidad que desea donar.</p>
				<input type="number" id="cantidad_Donar" name="cantidadDonar" step="0.01">
				<div id="selectorPago">
					<div>
						<input type="radio" id="MP_Paypal" name="metPago" value="Paypal" checked>
						<label for="MP_Paypal">Paypal</label>
					</div>
					<div>
						<input type="radio" id="MP_Visa" name="metPago" value="Visa">
						<label for="MP_Visa">Visa</label>
					</div>
					<div>
						<input type="radio" id="MP_Mastercard" name="metPago" value="Mastercard">
						<label for="MP_Mastercard">Mastercard</label>
					</div>
				</div>
				<input type="checkbox" name="DAnonima" id="D_anonima" value="DAnonima">Deseo que esta donacion sea an&oacutenima
				<textarea name="comentarioP" id="comentario_P" cols="40" rows="5"></textarea>
				<input type="checkbox" name="DAnonima" id="D_anonima" value="DAnonima">He le&iacutedo y acepto los t&eacuterminos y condiciones de servicio
				<div id="buttons">
					<input class="form-button" type="submit" name="envio" value="Enviar" />
					<input class="form-button" type="reset" name="cancelar" value="Cancelar"/>
				</div>
			</form>
		</div>

		<div class="masInfo">
			<div>
				<p>Estas ayudando a: <span id="ayudandoaPr"></span></p>
			</div>
			<figure>
				<img src="./img/Logo_UCO.png" alt="imagen relacionana">
			</figure>
		</div>
	</div>


			<!-- ******************* Inicio Footer ********************************   -->
			<footer id="footer">			
					<div class="boton_footer esp"><a href="faq.html#faq">FAQ</a></div>
					<div class="boton_footer"><a href="faq.html#Sobre_nosotros">Contacta con nosotros</a></div>
					<div class="boton_footer"><a href="faq.html#Contacto">¿Quienes somos?</a></div>
				</footer>
				<!-- ******************* Fin Footer ********************************   -->
</body>
</html>
